<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=no"> -->
    <meta class="meta" name="viewport" content="width=device-width, initial-scale=0.31,user-scalable=yes, maximum-scale=1.0">
    <!-- <meta name="renderer"  content="webkit" /> -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
    <script src="./jquery.slim.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  
  <script>
    function IsPC() {
    var userAgentInfo = navigator.userAgent;
    var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
    var flag = true;
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
            flag = false;
            break;
        }
    }
    return flag;
  }
  if(!IsPC()) {
    // $('.meta').attr('content','width=device-width, initial-scale=0.1, maximum-scale=10, user-scalable=yes')
    // $('.meta').attr('content','width=device-width, initial-scale=0.31,user-scalable=yes, maximum-scale=1,')
  }
  </script>
</html>
